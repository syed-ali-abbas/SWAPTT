{% extends "toolkit/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "toolkit/css/dashboard.css" %}" media="all" />
<title>
    {% block title %}
        FullScan - SWAPT
    {% endblock %}
</title>
<br><br><br><br><br><br><br><br><br><br>

<form autocomplete='off' class='form' method="POST">
 {% csrf_token %}
  <div class='control'>
    <h1>
      Full Scan
    </h1>
  </div>
  <div class='control block-cube block-input'>
    <input name='ip' placeholder='Enter Hostname or IP' type='text' required>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>

  <button class='btn block-cube block-cube-hover' type='submit'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      Start
    </div>
  </button>
  <h6>
      Example:
    </h6>
    <h6>
      192.168.1.8 or www.target.com
    </h6>
</form>



{% endblock %}
